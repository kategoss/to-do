<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Todo List App</title>
</head>
<body>
  <div class="container">
    <div class="test">
      <p>Hey please work please</p>
    </div>
    <form id="makealist">
      <div class="form-group">
        <label for="todolist">What's something you have to do this week?</label>
        <input type="text" class="form-control" id="thingtodo">
      </div>

      <button type="submit" class="btn btn-info">Add item to your list!</button>
    </form>

    <div id="thelist">
    <h3>Todo List</h3>
    <ul><span class="thingtodo"></span>
    </ul>
    </div>
  </div>
</body>
